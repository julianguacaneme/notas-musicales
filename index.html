<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tecla {
            height: 100px;
            color: black;
            background-color: white;
        }
    </style>
    <title>teclado virtual en JavaScript que permita al usuario tocar notas musicales y producir sonidos,</title>

</head>

<body>
    <h1>Toca las notas musicales</h1>
    <div id="teclado-virtual">
        <button id="do" class="tecla">Do</button>
        <button id="re" class="tecla">Re</button>
        <button id="mi" class="tecla">Mi</button>
        <button id="fa" class="tecla">Fa</button>
        <button id="sol" class="tecla">Sol</button>
        <button id="la" class="tecla">La</button>
        <button id="si" class="tecla">Si</button>
    </div>
    <p>teclado virtual en JavaScript que permite al usuario tocar notas musicales y producir sonidos,</p>

    <script src="./script.js"></script>

</body>

</html>
